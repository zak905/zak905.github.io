<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@zakariaamine_" />
  <meta name="twitter:creator" content="@zakariaamine_" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:image" content="{{site.url}}/assets/images/coding.png" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
  <link rel="stylesheet" href="{{site.url}}/assets/stylesheets/font-awesome.min.css">
  <link rel="stylesheet" href="{{site.url}}/assets/stylesheets/font-awesome-animation.min.css">

  {% seo %}
</head>
